name: retry
run-name: ${{ github.ref_name }} by @${{ github.actor }} at ${{ github.workflow }}
on:
  workflow_run:
    workflows:
      - failure
    types:
      - completed
defaults:
  run:
    shell: bash
jobs:
  prepare:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.run_attempt < 3 }}
    timeout-minutes: 5
    steps:
      - name: Generate token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_GITHUB_APP_ID }}
          private-key: ${{ secrets.BOT_GITHUB_APP_PRIVATE_KEY }}
      - name: Retry
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: gh run reren ${{ github.event.workflow_run.id }}
